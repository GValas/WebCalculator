<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JS Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen horizontal-span-5"></div>
        <button class="btn btn-digit">7</button>
        <button class="btn btn-digit">8</button>
        <button class="btn btn-digit">9</button>
        <button class="btn btn-operation">+</button>
        <button class="btn btn-operation">A/C</button>
        <button class="btn btn-digit">4</button>
        <button class="btn btn-digit">5</button>
        <button class="btn btn-digit">6</button>
        <button class="btn btn-operation">-</button>
        <button class="btn btn-operation">DEL</button>
        <button class="btn btn-digit">1</button>
        <button class="btn btn-digit">2</button>
        <button class="btn btn-digit">3</button>
        <button class="btn btn-operation">x</button>
        <button class="btn btn-operation vertical-span-2">=</button>
        <button class="btn btn-digit horizontal-span-2">0</button>
        <button class="btn btn-operation">.</button>
        <button class="btn btn-operation">/</button>
    </div>
    <script src="script.ts"></script>
</body>

</html>
